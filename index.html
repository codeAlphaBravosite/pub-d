<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Publish Date Checker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>YouTube Publish Date Checker</h1>
    <input type="text" id="videoUrl" placeholder="Enter YouTube video or Shorts URL">
    <button onclick="checkPublishDate()">Check Publish Date</button>
    <div id="result"></div>

    <script>
        async function checkPublishDate() {
            const videoUrl = document.getElementById('videoUrl').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Checking...';

            try {
                const videoId = extractVideoId(videoUrl);
                if (!videoId) {
                    throw new Error('Invalid YouTube URL');
                }

                const apiKey = 'YOUR_YOUTUBE_API_KEY'; // Replace with your actual YouTube API key
                const response = await axios.get(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${apiKey}`);

                if (response.data.items && response.data.items.length > 0) {
                    const publishDate = new Date(response.data.items[0].snippet.publishedAt);
                    resultDiv.innerHTML = `Publish Date: ${publishDate.toLocaleString()}`;
                } else {
                    resultDiv.innerHTML = 'Video not found or API quota exceeded.';
                }
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }

        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=|shorts\/)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }
    </script>
</body>
</html>
